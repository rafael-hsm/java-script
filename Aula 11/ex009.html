<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio aula 10</title>
</head>
<body>
    <h1>Informe a sua nacionalidade</h1>
    Em que país você nasceu? <input type="text" name='txtnac' id='txtnac'>
    <input type="button" value="Verificar" onclick="nac()">
    <div id="res">

    </div>
    <script>
        function nac() {
            var origem = document.getElementById('txtnac')
            var res = document.getElementById('res')
            var nacionalidade = origem.value
            res.innerHTML = `<p>Você nasceu no ${nacionalidade}, logo: `
            if (nacionalidade == 'Brasil') {
                res.innerHTML += `Você é brasileiro.</p>`
            } else {
                res.innerHTML +=`Você é considerado por nós brasileiros um estrangeiro.</p>`
            }
        }

    </script>
</body>
</html>
